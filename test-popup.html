<!DOCTYPE html>

<head><title>Popup Test</title></head>
<body>
  <h3>Popup Block Test</h3>
  <p>These links should be blocked from opening a new window.</p>
  <a href="https://google.com" target="_blank">1. Click for popup (target="_blank")</a>
  <br><br>
  <button onclick="window.open('https://google.com')">2. Click for popup (window.open)</button>
</body>
</html>
