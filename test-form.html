<!DOCTYPE html>
<html>
<head>
  <title>Form Test (allow-forms POST)</title>
  <style>
    body { font-family: sans-serif; }
    input { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>Form POST Test Page (allow-forms)</h3>
  <p>This form will send a POST request to httpbin.org.</p>
  
  <form action="https://httpbin.org/post" method="POST">
    <label for="user_name">Name:</label>
    <input type="text" id="user_name" name="user_name" value="Test User">
    
    <label for="user_id">ID:</label>
    <input type="text" id="user_id" name="user_id" value="12345">
    
    <input type="submit" value="Submit POST Request">
  </form>
</body>
</html>
